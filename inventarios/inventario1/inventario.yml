all:
    hosts: # IPs o NOMBRES DE SERVIDORES
        servidor.prod: #Alias
            ansible_connection: ssh #|| paramiko (BSD) | local | docker (exec)
            ansible_host: 192.168.1.123 # o un nombre
            ansible_user: root #usuario con que ansible se conecta
            ansible_password: XXXX # contraseÃ±a. Se puede usar un VAULT (no texto plano)
            ansible_port: 22 # puerto por defecto
            ansible_become: true # ejecutar como sudo
            ansible_python_interpreter: /usr/bin/python3 # Rute del ejeutable python en el remoto
        servidor.desa:
        servidor.inte:
    children: #SUBGRUPOS
        webservers: #Linux
            hosts: 
                servidor[1:10].prod: #-> servidor1.prod, sevidor2.prod,...,servidor10.prod
                servidor[1:5].desa:
                servidor[1:3].inte:
            children:
                tomcat:
                    hosts:
                        tservidor[1:10].prod: #-> servidor1.prod, sevidor2.prod,...,servidor10.prod
                        tservidor[1:5].desa:
                        tservidor[1:3].inte:                    
                weblogic:
                    hosts:
                        wservidor[1:10].prod: #-> servidor1.prod, sevidor2.prod,...,servidor10.prod
                        wservidor[1:5].desa:
                        wservidor[1:3].inte: 
        dbservers: #Linux
            hosts:
                bd_[a:h].prod: #-> bd_a.prod, bd_b.prod,...,bd_h.prod
                bd_[a:e].desa:
                bd_[a:f].inte:
                
        bigdata: #Windows
            hosts:
                hadoop1.prod:
                hadoop2.prod:
